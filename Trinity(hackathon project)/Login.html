<head>
  <meta name="viewport" content="width=device-width,intial-scale=1.0">
  <link href="css/Login-Styles.css" rel="stylesheet">
  <body background="img/Farmer_bg.jpg">
  <p class="company">CultivAI</p>

  <div class="container">
    <form autocomplete='off' class='form'>
      <div class='control'>
        <h1 class="heading">
          Astrea Account Login
        </h1>
      </div>
      <div class='control block-cube block-input'>
        <input name='username' placeholder='Username' type='text'>
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
      </div>
      <div class='control block-cube block-input'>
        <input name='password' placeholder='Password' type='password'>
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
      </div>
      <button class='btn block-cube block-cube-hover' type='button'>
        <div class='bg-top'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
          <div class='bg-inner'></div>
        </div>
        <div class='bg'>
          <div class='bg-inner'></div>
        </div>
        <div class='text'>
          <a href="Main.html"><span class="login-text">Log In</span></a>
        </div>
      </button>
    </form>
  </div>
</body>
</head>
