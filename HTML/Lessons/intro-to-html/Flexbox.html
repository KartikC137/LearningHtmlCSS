<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox</title>
</head>
<body style="padding-bottom: 1000px">
  <div style="display: flex; flex-direction: row;">
    <div style="background-color: cornflowerblue;">div 1 text</div>
    <div style="background-color: lightpink">div 2<p>texttt</p></div>
  </div>


  <div style="display: flex; flex-direction: row; margin-top: 100px">
      <div style="background-color: cornflowerblue; width: 100px">100px</div>
      <div style="background-color: lightpink; flex:1;">flex: 1</div>
      <div style="background-color: cornflowerblue; flex:1;">flex 2</div>
    </div>



  <div style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border: 1px solid darkgray; justify-content: end;">
      <div style="background-color: cornflowerblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: cornflowerblue; width: 100px;">100px</div>
  </div>


  <div style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border: 1px solid darkgray; justify-content: space-between;">
      <div style="background-color: cornflowerblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: cornflowerblue; width: 100px;">100px</div>
  </div>

  <div style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border: 1px solid darkgray; justify-content: space-between; align-items:center">
      <div style="background-color: cornflowerblue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: cornflowerblue; width: 100px;">100px</div>
  </div>


  </body>
</html>


Grid = rigid layout
flexbox = flexible layout
