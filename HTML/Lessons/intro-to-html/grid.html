<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grids</title>
</head>
<body style="padding-bottom: 1000px">
  <div style="
    display: grid;
    grid-template-columns:100px 100px;">

    <div style="background-color: #6969fc">div 1</div>
    <div style="background-color: lightpink">div 2<p>hello</p></div>
  </div>

  <div style="
    margin-top:30px;
    display: grid;
    grid-template-columns:100px 100px 200px;

">

    <div style="background-color: #6969fc">100</div>
    <div style="background-color: lightpink">100<p>hello</p></div>
    <div style="background-color: lightcoral">200</div>
    <div style="background-color: lightpink">100<p>hello</p></div>
  </div>


  <div style="
    margin-top:30px;
    display: grid;
    grid-template-columns:100px 1fr;

">

    <div style="background-color: #6969fc">100</div>
    <div style="background-color: lightpink">200</div>

  </div>


  <div style="
    margin-top:30px;
    display: grid;
    grid-template-columns:100px 1fr 4fr;

">

    <div style="background-color: #6969fc">100</div>
    <div style="background-color: lightpink">1fr</div>
    <div style="background-color: lightgoldenrodyellow">4fr</div>

  </div>
  <div style="
    margin-top:30px;
    display: grid;
    grid-template-columns:1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 100px;


">

    <div style="background-color: #6969fc; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightgoldenrodyellow; height: 200px;">1fr</div>
    <div style="background-color: lightgoldenrodyellow; height: 200px;">1fr</div>
    <div style="background-color: #6969fc; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>

  </div>


</body>
</html>
