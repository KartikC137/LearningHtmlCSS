<!DOCTYPE html>
<html>
  <head>
    <title>FirstWebsite</title>
  </head>
  <body>
  <p>
    The beginning of Html learning
  </p>
  <button>
    Hello html
  </button> <!--here p and button are elements-->
    <!--basic syntax-->
    <!--<> is called html tag-->
    <!--</> is the closing tag-->

  <a href="https://phishingquiz.withgoogle.com/">
    Link to phishing test
  </a> <!--// Anchor-->
    <!-- "href" this is called html attribute (name and value)-->
    <!--to add multiple attributes separate them by space-->

  <a href="https://phishingquiz.withgoogle.com/" target="_blank">
    Link to phishing test (opens in new tab)
  </a>

    <!--New lines and Extra spaces are ignored-->
  </body>
</html>
