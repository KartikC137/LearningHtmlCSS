<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox practice</title>
</head>
<body>
  <div class style="display:flex;">
    <div style="
      background-color: lightblue;
      width: 200px;
">
      200px
    </div>
    <div style="
        background-color: lightcoral;
        width: 75px;
">
      75px
    </div>
  </div>



  <div style="display:flex; margin-top: 50px;">
    <div style="
      background-color: lightblue;
      width: 50px;
">
      item1
    </div>
    <div style="
        background-color: lightcoral;
        flex:1;
">
      item2
    </div>
    <div style="
        background-color: lightblue;
        width: 75px;
">
      item3
    </div>
  </div>


  <div style="display:flex; margin-top: 50px; flex-direction: row ; justify-content: space-between;">
            <div style="
              background-color: lightblue;
              width: 100px;
        ">
              item1
            </div>


            <div style="
                background-color: lightcoral;
                width: 100px;
        ">
              item2
            </div>


            <div style="
                background-color: lightblue;
                width: 100px;
        ">
              item3
            </div>

            <div style="
                background-color: lightcoral;
                width: 100px;
        ">
              item4
            </div>
  </div>


  <div class style="display:flex; margin-top: 100px; height:50px; flex: 1; justify-content: space-between; align-items: center; border: grey solid 2px">
    <div style="
      background-color: lightblue;
      width: 75px;
">
      item1
    </div>
    <div style="
        background-color: lightcoral;
        width: 75px;
">
      item2
    </div>
  </div>
</body>
</html>
