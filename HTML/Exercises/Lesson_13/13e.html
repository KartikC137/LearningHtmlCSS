<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail iOS</title>
  <link rel="stylesheet" href="../../../css/exercises/13e.css">
</head>
<body>
  <div class="container">
    <div class="heading">ALL INBOXES</div>
    <div class="body">
      <div class="flex-mail-preview">
        <img class="profile-picture" src="../../../img/Exercises/hyuga.png">
        <div class="flex-mail-preview-box">
          <div class="flex-first-row">
            <div class="from">Hyuga</div>
            <div class="temporal">4:58 PM</div>
          </div>
          <div class="subject">Come to our marriage hehe!</div>
          <div class="description">So, finally I get to marry a beautiful girl...</div>
        </div>
      </div>
      <div class="flex-mail-preview">
        <img class="profile-picture" src="../../../img/Exercises/vlcsnap-2024-01-29-00h19m41s394.png">
        <div class="flex-mail-preview-box">
          <div class="flex-first-row">
            <div class="from">Kaji</div>
            <div class="temporal">12:32 PM</div>
          </div>
          <div class="subject">A plan to take over Shinjuku Ryuseikai</div>
          <div class="description">We do it today...</div>
        </div>
      </div>
      <div class="flex-mail-preview">
        <img class="profile-picture" src="../../../img/Exercises/Yasuo.png">
        <div class="flex-mail-preview-box">
          <div class="flex-first-row">
            <div class="from">Yasuo</div>
            <div class="temporal">9:00 AM</div>
          </div>
          <div class="subject">Back to Tokyo.</div>
          <div class="description">I am coming back to Tokyo...</div>
        </div>
      </div>

  </div>
  </div>
</body>
</html>
